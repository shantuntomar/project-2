<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="formval.css">
    <title></title>
  </head>
  <body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
      <strong>Success!</strong>Registration done.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="fail" class="alert alert-danger alert-dismissible fade" role="alert">
      <strong>Fail!</strong>Registration Fail.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container form1">
      <!-- form stats  -->
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name</label>
          <input type="text" class="form-control" id="name">
          <div class="invalid-feedback">
            Enter correct Name.
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name">
          <div class="invalid-feedback">
            Enter correct Last Name.
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="text" class="form-control" id="email">
          <div class="invalid-feedback">
            Enter valid Email Address.
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Phone no.</label>
          <input type="" class="form-control" id="phone" name="phone">
          <div class="invalid-feedback">
            Enter valid phone number.
          </div>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <!--       <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select" id="State">
            <option></option>
            <option></option>
            <option></option>
            <option></option>
            <option></option>
            <option></option>
            
          </select>
        </div> -->
        <!--       <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Gaurdian phone No.</label>
          <input type="" class="form-control" id="gphone" name="phone">
          <div class="invalid-feedback">
            Enter valid phone number.
          </div>
        </div> -->
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Accept me
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="submit">Register Now</button>
        </div>
      </form>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="form_validatin.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
